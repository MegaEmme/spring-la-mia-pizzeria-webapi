## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# Date formatting
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time==yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss

#Hiberante ddl auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto= update

#! Impostazioni aggiuntive, utili per il testing (da rimuovere!)
# qui dico: fammi vedere l'sql 
spring.jpa.show-sql=true
# e qui dico: segui la formattazione di Hibernate 
spring.jpa.properties.hibernate.format_sql=true
# sono utili per ora perche ci mostrano il sql che viene invocato e eseguito da jpa e Hibermate direttamente nella console 