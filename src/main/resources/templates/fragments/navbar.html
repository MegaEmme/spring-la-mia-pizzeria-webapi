<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>

    <!-- main navbar  -->
    <nav class="navbar navbar-expand-lg navbar-light bg-pizza-color mb-4 shadow" th:fragment="navbar(current)">
        <div class="container-fluid">
            <a class="navbar-brand logo" th:href="@{/}"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <h1>[[${current}]]</h1>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item" th:classappend="${current == 'home'} ? 'active'">
                        <a th:href="@{/}" class="nav-link">
                            Home
                        </a>
                    </li>
                    <li class="nav-item" th:classappend="${current == 'pizzas'} ? 'active'">
                        <a class="nav-link" th:href="@{/pizzas}">
                            Pizze
                        </a>
                    </li>
                    <li class="nav-item" th:classappend="${current == 'ingredients'} ? 'active'">
                        <a class="nav-link" th:href="@{/ingredients}">
                            Ingredienti
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</body>

</html>
